<!DOCTYPE html>
<html>
<head>
  <title>Admin Website</title>
  <style>
    /* Basic CSS Reset */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */

    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      margin: 0;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .leftmenu {
      display: flex;
      align-items: center;
    }

    .leftmenu img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
    }

    .leftmenu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-left: 20px;
    }

    .leftmenu a:hover {
      color: gray;
    }

    .rightmenu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-left: 20px;
    }

    .rightmenu a:hover {
      color: gray;
    }

    .back-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .logout-button {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    /* Center the form on the page */

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style the form elements */

    .search-form {
      text-align: center;
    }

    .search-form input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    .search-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="leftmenu">
      <a href="{{ url_for('admin') }}">
        <img src="https://scontent.ftlv11-1.fna.fbcdn.net/v/t39.30808-6/327039226_911448670208477_2572797240868318650_n.jpg?_nc_cat=107&cb_f2e=test&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5Sl5v1-889sAX-1ALSu&_nc_ht=scontent.ftlv11-1.fna&oh=00_AfDN_umwoFXkv-8rgT3qYrFSWDvHDakKIzcTrNhKtBOtug&oe=649B82AB" alt="Logo">
      </a>
      <a href="{{ url_for('manage_operator') }}">Operators</a>
      <a href="{{ url_for('manage_reports') }}">Reports</a>
    </div>
    <div class="rightmenu">
      <a href="{{ url_for('login') }}" class="logout-button">Logout</a>
    </div>
  </div>

  <div class="form-container">
    <h1>Delete Operator</h1>

    <form class="search-form" method="POST" action="/delete_operator">
      <input type="text" id="search_query" name="search_query" required>
      <button type="submit">Search</button>
    </form>


{% if operators %}
  <h2>Search Results:</h2>
  <form method="POST" action="/delete_operator_confirm">
    <ul>
      {% for operator in operators %}
        <li>
          {{ operator[1] }} {{ operator[2] }} (ID: {{ operator[0] }})
          <input type="hidden" name="operator_id" value="{{ operator[0] }}">
          <button type="submit">Delete</button>
        </li>
      {% endfor %}
    </ul>
  </form>
{% endif %}

  </div>

  <button onclick="history.back()" class="back-button">Back</button>

</body>
</html>
