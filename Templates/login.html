<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Updated background color */
            margin: 0; /* Added to remove default margin */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-right: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }

        .card form {
            margin-bottom: 20px;
        }

        .card label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        .card input[type="text"],
        .card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .card input[type="submit"] {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .card input[type="submit"]:hover {
            background-color: #333;
        }

        .card p {
            text-align: center;
            color: #666;
        }

        .card p a {
            color: #000;
            font-weight: bold;
        }

        .card p a:hover {
            color: #333;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        .text {
            background-color: transparent; /* Removed background color */
            padding: 4rem 1rem;
            text-align: center;
        }

        .text h2 {
            color: #000;
            margin-bottom: 1.5rem;
        }

        .text p {
            color: hsl(217, 10%, 50.8%);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .column1,
        .column2 {
            flex: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="text">
                    <h2 class="my-5 display-4 fw-bold ls-tight">
                        Welcome to Palestine Tower Cinemas <br />
                        <span style="color: #FF0000;">the first movie multiplex in Palestine</span>
                    </h2>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        Book your tickets online now and experience the best in cinematic entertainment.
                    </p>
                </div>
            </div>
                <div class="card">
                    <h2><img src="https://scontent.ftlv11-1.fna.fbcdn.net/v/t39.30808-6/327039226_911448670208477_2572797240868318650_n.jpg?_nc_cat=107&cb_f2e=test&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5Sl5v1-889sAX-1ALSu&_nc_ht=scontent.ftlv11-1.fna&oh=00_AfDN_umwoFXkv-8rgT3qYrFSWDvHDakKIzcTrNhKtBOtug&oe=649B82AB" alt="Logo" style="width: 150px;"></h2>
                    {% if error %}
                        <p class="error" style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form method="POST" action="/">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <input type="submit" value="Login">
                    </form>
                    <p>New user? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
