<!DOCTYPE html>
<html>
<head>
  <title>USER Website</title>
  <style>
    /* Basic CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .bgimage {
      background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url("https://www.wattan.net/data/image/full/06123103231610767705561477747108.jpg");
      background-size: cover;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1;
    }

    .leftmenu {
      display: flex;
      align-items: center;
    }

    .leftmenu img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .leftmenu h4 {
      font-weight: bold;
      color: white;
      font-size: 22px;
      font-family: 'montserrat', sans-serif;
    }

    .rightmenu ul {
      display: flex;
      list-style: none;
    }

    .rightmenu ul li {
      font-family: 'montserrat', sans-serif;
      font-size: 15px;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      margin-left: 40px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .rightmenu ul li:hover {
      color: #00ccff;
    }

    #firstlist {
      color: #00ccff;
    }

    .text {
      text-transform: uppercase;
      text-align: center;
      color: white;
      margin-top: 100px;
      animation: fade-in 1s ease;
    }

    .text h4 {
      font-size: 14px;
      font-family: 'open sans', sans-serif;
    }

    .text h1 {
      font-size: 62px;
      font-family: 'montserrat', sans-serif;
      font-weight: 700;
      margin: 14px 0px;
    }

    .text h3 {
      font-size: 15px;
      font-family: 'open sans', sans-serif;
    }

    .container {
      margin: 150px auto;
      width: 80%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      animation: scale-up 0.5s ease;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    /* Dropdown List Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 2;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Improved Dropdown Content Styles */
    .dropdown-content p {
      margin: 8px 0;
      cursor: pointer;
      font-size: 14px;
      line-height: 1.4;
    }

    .dropdown-content p:hover {
      color: #00ccff;
    }

    /* Keyframe Animations */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-up {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
  <script>
    window.onload = function() {
      var navLinks = document.querySelectorAll('.rightmenu ul li');
      var contentSections = document.querySelectorAll('.content');

      // Add click event listeners to each navigation link
      navLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();

          // Remove active class from all navigation links and content sections
          navLinks.forEach(function(navLink) {
            navLink.classList.remove('active');
          });
          contentSections.forEach(function(section) {
            section.classList.remove('active');
          });

          // Add active class to the clicked link and corresponding content section
          link.classList.add('active');
          var targetSection = document.getElementById(link.dataset.target);
          targetSection.classList.add('active');
        });
      });

      // Set the Home as the active section by default
      var homeSection = document.getElementById('home');
      homeSection.classList.add('active');
    };
  </script>
</head>
<body>
  <div class="bgimage">
    <div class="menu">
      <div class="leftmenu">
        <img src="https://scontent.ftlv11-1.fna.fbcdn.net/v/t39.30808-6/327039226_911448670208477_2572797240868318650_n.jpg?_nc_cat=107&cb_f2e=test&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5Sl5v1-889sAX-1ALSu&_nc_ht=scontent.ftlv11-1.fna&oh=00_AfDN_umwoFXkv-8rgT3qYrFSWDvHDakKIzcTrNhKtBOtug&oe=649B82AB">
        <h4>Palestine Tower Cinemas</h4>
      </div>
      <div class="rightmenu">
        <ul>
          <li data-target="home" id="firstlist">Home</li>
          <li class="dropdown">
            <span>BOOK MOVIE TICKET</span>
            <div class="dropdown-content">
              <p>SEE MOVIE SCHEDULE</p>
              <p>MOVIE SUGGESTION</p>
              <p>RATE A MOVIE</p>
            </div>
          </li>
          <li class="dropdown">
            <span>ABOUT CINEMA</span>
          </li>
          <li class="dropdown">
            <span>CONTACT INFORMATION</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="text">
      <h3>WELCOME TO</h3>
      <h1>Palestine Tower Cinemas WEB SITE</h1>
      <h3>USER PANEL</h3>
    </div>
  </div>
</body>
</html>
